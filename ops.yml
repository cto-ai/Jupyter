version: "1"
commands:
  - name: jupyter:0.1.0
    sdk: "2"
    description: Handle deployment and removal of JupyterLab servers for data science applications.
    public: false
    sourceCodeURL: ""
    run: node /ops/index.js
    mountCwd: false
    mountHome: true
    help:
      usage: "ops run jupyter [-a Create | Delete] [-p Amazon Web Services | Google Cloud | DigitalOcean]"
      arguments:
        none: ""
      options:
        action: 'Action that you would like to take [Create or Destroy]'
        provider: 'Provider that you would like to use [Amazon Web Services, Google Cloud, or DigitalOcean]'
